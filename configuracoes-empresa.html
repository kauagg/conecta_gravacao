<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configurações - Conecta Festas</title>
  <link rel="stylesheet" href="assets/css/configuracoes.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <h4>Conecta Festas</h4>
    <hr>
    <a href="dashboard-empresa.html"><i class="fas fa-chart-line"></i> Visão Geral</a>
    <a href="eventos-empresa.html"><i class="fas fa-calendar-check"></i> Eventos Agendados</a>
    <a href="clientes-empresa.html"><i class="fas fa-users"></i> Clientes</a>
    <a href="formulario-empresa.html"><i class="fas fa-user"></i> Fomulário</a>
    <a href="configuracoes-empresa.html"><i class="fas fa-cogs"></i> Configurações</a>
    <a href="sair-empresa.html"><i class="fas fa-sign-out-alt"></i> Sair</a>

  </div>
  <div class="content">
    <div class="form-container">
      <h2>Configurações</h2>
      <form id="formConfig">
        <div class="mb-3">
          <label for="tema" class="form-label">Tema de Cor</label>
          <select class="form-select" id="tema" name="tema">
            <option value="padrao">Padrão</option>
            <option value="claro">Claro</option>
            <option value="escuro">Escuro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Nova Senha</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </form>
    </div>
  </div>
  <script src="assets/js/configuracoes.js"></script>
</body>
</html>
