<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Conecta Festas</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h4>Conecta Festas</h4>
    <hr>
    <a href="dashboard-empresa.html"><i class="fas fa-chart-line"></i> Visão Geral</a>
    <a href="eventos-empresa.html"><i class="fas fa-calendar-check"></i> Eventos Agendados</a>
    <a href="clientes-empresa.html"><i class="fas fa-users"></i> Clientes</a>
    <a href="formulario-empresa.html"><i class="fas fa-user"></i> Fomulário</a>
    <a href="configuracoes-empresa.html"><i class="fas fa-cogs"></i> Configurações</a>
    <a href="sair-empresa.html"><i class="fas fa-sign-out-alt"></i> Sair</a>

  </div>
  <div class="content">
    <h2>Visão Geral</h2>
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-white bg-primary p-3">
          <div>Total de Ganhos</div>
          <div class="counter" id="ganhos">0</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success p-3">
          <div>Clientes</div>
          <div class="counter" id="clientes">0</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-info p-3">
          <div>Pedidos</div>
          <div class="counter" id="pedidos">0</div>
        </div>
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <button class="btn btn-outline-secondary w-100" onclick="baixarRelatorio()">Baixar Relatório</button>
      </div>
    </div>
    <canvas id="graficoGanhos" height="100"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
