<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Conecta Festas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <!-- Tela de carregamento -->
  <div id="preloader">
    <img src="assets/images/truck.gif" alt="Carregando..." class="truck-animation">
  </div>

  <!-- Caixa de Login -->
  <div class="login-box" id="loginBox">
    <img src="assets/images/2Logo.png" alt="Conecta Festas" class="login-img">
    <h2>Login da Empresa</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div id="mensagemErro" class="text-danger mt-3"></div>
    </form>
  </div>

  <script>
    // Simula carregamento antes de mostrar login
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("preloader").style.display = "none";
        const loginBox = document.getElementById("loginBox");
        loginBox.style.opacity = "1";
        loginBox.style.transform = "translateY(0)";
      }, 2000);
    };

    // Simula login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email === "teste@conectafestas.com" && senha === "123456") {
        window.location.href = "dashboard-empresa.html";
      } else {
        document.getElementById("mensagemErro").textContent = "Email ou senha inv√°lidos.";
      }
    });
  </script>

</body>
</html>
