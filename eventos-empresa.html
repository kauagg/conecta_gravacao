<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eventos - Conecta Festas</title>
  <link rel="stylesheet" href="assets/css/eventos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <h4>Conecta Festas</h4>
    <hr>
    <a href="dashboard-empresa.html"><i class="fas fa-chart-line"></i> Visão Geral</a>
    <a href="eventos-empresa.html"><i class="fas fa-calendar-check"></i> Eventos Agendados</a>
    <a href="clientes-empresa.html"><i class="fas fa-users"></i> Clientes</a>
    <a href="formulario-empresa.html"><i class="fas fa-user"></i> Fomulário</a>
    <a href="configuracoes-empresa.html"><i class="fas fa-cogs"></i> Configurações</a>
    <a href="empresa-login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
  </div>
  <div class="content">
    <h2>Meus Eventos</h2>
    <form id="formEvento" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" id="nomeEvento" placeholder="Nome do Evento" required>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="statusEvento" required>
            <option value="">Status</option>
            <option value="success">Confirmado</option>
            <option value="warning">Pendente</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" type="submit">Adicionar Evento</button>
        </div>
      </div>
    </form>

    <ul class="list-group" id="listaEventos"></ul>
  </div>
 <script src="assets/js/eventos.js"></script>
 <script src="assets/js/loader.js"></script>
</body>
</html>
