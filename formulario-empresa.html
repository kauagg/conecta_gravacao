<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário - Conecta Festas</title>
  <link rel="stylesheet" href="assets/css/formulario.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <img src="assets/images/2Logo.png">
    <hr>
    <a href="dashboard-empresa.html"><i class="fas fa-chart-line"></i> Visão Geral</a>
    <a href="eventos-empresa.html"><i class="fas fa-calendar-check"></i> Eventos Agendados</a>
    <a href="clientes-empresa.html"><i class="fas fa-users"></i> Clientes</a>
    <a href="formulario-empresa.html"><i class="fas fa-user"></i> Fomulário</a>
    <a href="configuracoes-empresa.html"><i class="fas fa-cogs"></i> Configurações</a>
    <a href="sair-empresa.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
  </div>
  <div class="content">
    <div class="form-container">
      <h2>Formulário de Contato</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
